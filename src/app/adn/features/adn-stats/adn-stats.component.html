<div class="flex flex-col md:flex-row max-h-screen">
  <div class="md:w-2/3">
    <app-adn-list></app-adn-list>
  </div>
  <div class="md:w-1/3 flex flex-col items-left">
    <div
      class="mt-10 md:mt-38 flex flex-col gap-y-8 md:gap-y-10 w-full max-w-md px-4 md:px-0"
    >
      <div
        class="bg-white rounded-xl shadow-lg p-6 flex flex-row items-center justify-between w-full transition duration-300 hover:scale-105 hover:shadow-xl hover:bg-blue-50"
      >
        <div class="flex items-center flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-report-analytics"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"
            />
            <path
              d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
            />
            <path d="M9 17v-5" />
            <path d="M12 17v-1" />
            <path d="M15 17v-3" />
          </svg>
          <h3 class="text-xl ml-2 font-semibold text-left flex-1">
            ADN analizados
          </h3>
        </div>
        <span class="text-3xl text-gray-600 font-bold flex-1 text-right">{{
          total_adns
        }}</span>
      </div>
      <div
        class="bg-white rounded-xl shadow-lg p-6 flex flex-row items-center justify-between w-full transition duration-300 hover:scale-105 hover:shadow-xl hover:bg-green-50"
      >
        <div class="flex items-center flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#00a63e"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-dna"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"
            />
            <path d="M9.172 20.485a4 4 0 1 0 -5.657 -5.657" />
            <path d="M14.828 3.515a4 4 0 0 0 5.657 5.657" />
          </svg>
          <h3 class="ml-2 text-xl font-semibold text-left">Mutaciones</h3>
        </div>
        <span class="text-3xl text-green-600 font-bold flex-1 text-right">{{
          count_mutations
        }}</span>
      </div>
      <div
        class="bg-white rounded-xl shadow-lg p-6 flex flex-row items-center justify-between w-full transition duration-300 hover:scale-105 hover:shadow-xl hover:bg-red-50"
      >
        <div class="flex items-center flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#e7000b"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-dna-off"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M16 12a3.898 3.898 0 0 0 -1.172 -2.828a4.027 4.027 0 0 0 -2.828 -1.172m-2.828 1.172a4 4 0 1 0 5.656 5.656"
            />
            <path d="M9.172 20.485a4 4 0 1 0 -5.657 -5.657" />
            <path d="M14.828 3.515a4 4 0 1 0 5.657 5.657" />
            <path d="M3 3l18 18" />
          </svg>
          <h3 class="text-xl ml-2 font-semibold text-left flex-1">
            Sin mutaciones
          </h3>
        </div>
        <span class="text-3xl text-red-600 font-bold flex-1 text-right">{{
          count_no_mutations
        }}</span>
      </div>
      <div
        class="bg-white rounded-xl shadow-lg p-6 flex flex-row items-center justify-between w-full transition duration-300 hover:scale-105 hover:shadow-xl hover:bg-blue-100"
      >
        <div class="flex items-center flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#155dfc"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-square-percentage"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z"
            />
            <path d="M9 15.037l6 -6" />
            <path d="M9 9.068v.014" />
            <path d="M15 15.082v.016" />
          </svg>
          <h3 class="text-xl ml-2 font-semibold text-left flex-1">Ratio</h3>
        </div>
        <span class="text-3xl text-blue-600 font-bold flex-1 text-right">{{
          ratio.toFixed(2)
        }}</span>
      </div>
    </div>
  </div>
</div>
